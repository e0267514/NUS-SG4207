<ion-header>

  <ion-navbar>
    <ion-title>Add Recipient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRecipient()">
    <ion-list>
      <ion-item>
        <ion-label floating>Recipient Display Name</ion-label>
        <ion-input type="text" [(ngModel)]="recipient.displayName" name="displayName" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Recipient Mobile Number</ion-label>
        <ion-input type="text" [(ngModel)]="recipient.mobileNo" name="mobileNo" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block clear type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
